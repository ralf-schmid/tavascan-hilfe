<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cupra Assistent">
    <meta name="theme-color" content="#e94560">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Cupra Tavascan Assistent</title>
    <style>
        :root {
            --bg-start: #1a1a2e;
            --bg-end: #16213e;
            --text: white;
            --header-bg: rgba(0,0,0,0.3);
            --controls-bg: rgba(0,0,0,0.3);
            --border: rgba(255,255,255,0.1);
            --assistant-bg: rgba(255,255,255,0.1);
            --input-bg: rgba(255,255,255,0.1);
            --input-border: rgba(255,255,255,0.2);
            --modal-bg: #16213e;
            --status-color: rgba(255,255,255,0.7);
            --label-color: rgba(255,255,255,0.8);
        }

        body.light-mode {
            --bg-start: #f0f4f8;
            --bg-end: #dde6f0;
            --text: #1a1a2e;
            --header-bg: rgba(255,255,255,0.75);
            --controls-bg: rgba(255,255,255,0.75);
            --border: rgba(0,0,0,0.12);
            --assistant-bg: rgba(0,0,0,0.06);
            --input-bg: rgba(0,0,0,0.06);
            --input-border: rgba(0,0,0,0.2);
            --modal-bg: #ffffff;
            --status-color: rgba(0,0,0,0.55);
            --label-color: rgba(0,0,0,0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            transition: background 0.3s, color 0.3s;
        }

        .header {
            padding: 15px 20px;
            background: var(--header-bg);
            text-align: center;
            border-bottom: 2px solid #e94560;
            position: relative;
        }
        
        h1 {
            font-size: 22px;
            font-weight: 600;
        }
        
        .setup-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
        }
        
        .setup-indicator.ready {
            background: #4ecca3;
        }
        
        .conversation {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
            line-height: 1.5;
            font-size: 16px;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: #e94560;
            margin-left: auto;
            text-align: right;
        }
        
        .assistant-message {
            background: var(--assistant-bg);
            margin-right: auto;
        }

        .controls {
            padding: 20px;
            background: var(--controls-bg);
            border-top: 1px solid var(--border);
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #e94560;
            color: white;
            font-size: 36px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
            -webkit-tap-highlight-color: transparent;
        }
        
        .mic-button:active {
            transform: scale(0.95);
        }
        
        .mic-button.listening {
            background: #4ecca3;
            animation: pulse 1.5s infinite;
        }
        
        .mic-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(78, 204, 163, 0.4);
            }
            50% {
                box-shadow: 0 4px 40px rgba(78, 204, 163, 0.8);
            }
        }
        
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: var(--status-color);
        }
        
        .settings-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--modal-bg);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--label-color);
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-primary {
            background: #e94560;
            color: white;
        }

        .btn-secondary {
            background: var(--assistant-bg);
            color: var(--text);
        }
        
        .loading {
            text-align: center;
            padding: 10px;
            color: rgba(255,255,255,0.6);
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="settings-button" onclick="openSettings()">‚öôÔ∏è Setup</button>
        <h1>üöó Cupra Tavascan</h1>
        <div style="position:absolute; top:15px; right:15px; display:flex; align-items:center; gap:8px;">
            <button id="themeToggle" onclick="toggleTheme()" style="background:rgba(255,255,255,0.15); border:none; color:var(--text); padding:6px 10px; border-radius:8px; cursor:pointer; font-size:18px; line-height:1;" title="Hell/Dunkel wechseln">üåô</button>
            <div class="setup-indicator" id="setupIndicator"></div>
        </div>
    </div>
    
    <div class="conversation" id="conversation">
        <div class="message assistant-message">
            Willkommen! Tippe oben auf "‚öôÔ∏è Setup", um deinen API-Key einzugeben.
        </div>
    </div>
    
    <div class="controls">
        <button class="mic-button" id="micButton" disabled>üé§</button>
        <div class="status" id="status">Bitte erst Setup durchf√ºhren</div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Einrichtung</h2>
            
            <div class="form-group">
                <label>Claude API Key</label>
                <input type="password" id="apiKeyInput" placeholder="sk-ant-...">
                <small style="color: rgba(255,255,255,0.6); font-size: 12px;">
                    Erh√§ltlich unter: <a href="https://console.anthropic.com/" target="_blank" style="color: #4ecca3;">console.anthropic.com</a>
                </small>
            </div>
            
            <div class="button-group">
                <button class="btn btn-secondary" onclick="closeSettings()">Abbrechen</button>
                <button class="btn btn-primary" onclick="saveSettings()">Speichern</button>
            </div>
        </div>
    </div>

    <script>
        // State Management
        const MANUAL_URL = 'anleitung_tavascan.md';

        let config = {
            apiKey: localStorage.getItem('claude_api_key') || ''
        };

        let isListening = false;
        let recognition;
        let conversationHistory = [];
        let manualContent = null;
        
        // Theme Toggle
        function toggleTheme() {
            const isLight = document.body.classList.toggle('light-mode');
            document.getElementById('themeToggle').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        function loadTheme() {
            const saved = localStorage.getItem('theme');
            if (saved === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            loadConfig();
            initSpeechRecognition();
            updateSetupIndicator();
            
            // Service Worker registrieren
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(err => {
                    console.log('Service Worker Registrierung fehlgeschlagen:', err);
                });
            }
        });
        
        // Load saved configuration
        function loadConfig() {
            if (config.apiKey) {
                document.getElementById('micButton').disabled = false;
                document.getElementById('status').textContent = 'Bereit zum Zuh√∂ren';
                addMessage('assistant', 'Hallo Horst! Dr√ºcke den Mikrofon-Button und stelle deine Frage zum Cupra Tavascan.');
            }
        }

        // Fetch manual from GitHub (gecacht)
        async function fetchManual() {
            if (manualContent) return manualContent;
            const response = await fetch(MANUAL_URL);
            if (!response.ok) {
                throw new Error(`Anleitung konnte nicht von GitHub geladen werden (HTTP ${response.status})`);
            }
            manualContent = await response.text();
            return manualContent;
        }
        
        // Update setup indicator
        function updateSetupIndicator() {
            const indicator = document.getElementById('setupIndicator');
            if (config.apiKey) {
                indicator.classList.add('ready');
            } else {
                indicator.classList.remove('ready');
            }
        }
        
        // Settings Modal
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            document.getElementById('apiKeyInput').value = config.apiKey;
        }
        
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }
        
        async function saveSettings() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();

            if (!apiKey) {
                alert('Bitte gib deinen Claude API Key ein.');
                return;
            }

            config.apiKey = apiKey;
            localStorage.setItem('claude_api_key', apiKey);

            updateSetupIndicator();
            document.getElementById('micButton').disabled = false;
            document.getElementById('status').textContent = 'Bereit zum Zuh√∂ren';

            setTimeout(() => {
                closeSettings();
                location.reload();
            }, 500);
        }
        
        // Speech Recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'de-DE';
                recognition.continuous = false;
                recognition.interimResults = false;
                
                recognition.onresult = async (event) => {
                    const transcript = event.results[0][0].transcript;
                    addMessage('user', transcript);
                    stopListening();

                    document.getElementById('status').textContent = 'Claude denkt nach...';

                    try {
                        const response = await askClaude(transcript);
                        addMessage('assistant', response);
                        speakText(response);
                        document.getElementById('status').textContent = 'Bereit zum Zuh√∂ren';
                    } catch (error) {
                        const errorText = error.message || 'Unbekannter Fehler';
                        addMessage('assistant', `Fehler: ${errorText}`);
                        document.getElementById('status').textContent = 'Fehler - nochmal versuchen';
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech Recognition Error:', event.error);
                    stopListening();
                    
                    let errorMessage = 'Fehler - bitte nochmal versuchen';
                    if (event.error === 'no-speech') {
                        errorMessage = 'Keine Sprache erkannt - nochmal versuchen';
                    } else if (event.error === 'audio-capture') {
                        errorMessage = 'Mikrofon-Zugriff verweigert';
                    }
                    
                    document.getElementById('status').textContent = errorMessage;
                };
                
                recognition.onend = () => {
                    if (isListening) {
                        stopListening();
                    }
                };
            } else {
                console.error('Speech Recognition nicht unterst√ºtzt');
                addMessage('assistant', 'Spracherkennung wird von diesem Browser leider nicht unterst√ºtzt.');
            }
        }
        
        // Microphone Button
        document.getElementById('micButton').addEventListener('click', () => {
            if (!config.apiKey) {
                openSettings();
                return;
            }
            
            if (!isListening) {
                startListening();
            } else {
                stopListening();
            }
        });
        
        function startListening() {
            if (!recognition) {
                alert('Spracherkennung wird von diesem Browser nicht unterst√ºtzt.');
                return;
            }
            
            isListening = true;
            document.getElementById('micButton').classList.add('listening');
            document.getElementById('status').textContent = 'Ich h√∂re zu...';
            
            try {
                recognition.start();
            } catch (error) {
                console.error('Fehler beim Starten der Spracherkennung:', error);
                stopListening();
            }
        }
        
        function stopListening() {
            isListening = false;
            document.getElementById('micButton').classList.remove('listening');
            document.getElementById('status').textContent = 'Bereit zum Zuh√∂ren';
            
            if (recognition) {
                try {
                    recognition.stop();
                } catch (error) {
                    console.error('Fehler beim Stoppen:', error);
                }
            }
        }
        
        // Add message to conversation
        function addMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = text;
            
            const conversation = document.getElementById('conversation');
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
            
            // Zur History hinzuf√ºgen (aber nicht die erste Willkommensnachricht)
            if (conversationHistory.length > 0 || role === 'user') {
                conversationHistory.push({ role, content: text });
            }
        }
        
        // Relevante Abschnitte aus der Anleitung extrahieren (keyword-basiert)
        function extractRelevantSections(manual, question) {
            const keywords = question.toLowerCase()
                .split(/\s+/)
                .map(w => w.replace(/[^a-z√§√∂√º√ü]/g, ''))
                .filter(w => w.length > 3);

            const lines = manual.split('\n');

            if (keywords.length === 0) {
                return manual.slice(0, 40000);
            }

            const included = new Set();
            lines.forEach((line, i) => {
                const lower = line.toLowerCase();
                if (keywords.some(kw => lower.includes(kw))) {
                    for (let j = Math.max(0, i - 5); j <= Math.min(lines.length - 1, i + 40); j++) {
                        included.add(j);
                    }
                }
            });

            if (included.size === 0) {
                return manual.slice(0, 40000);
            }

            let result = '';
            let prev = -2;
            [...included].sort((a, b) => a - b).forEach(idx => {
                if (idx > prev + 1) result += '\n---\n';
                result += lines[idx] + '\n';
                prev = idx;
            });

            return result.length > 60000 ? result.slice(0, 60000) : result;
        }

        // Ask Claude via API
        async function askClaude(question) {
            // Anleitung laden (gecacht)
            let manualSection;
            try {
                const manual = await fetchManual();
                manualSection = extractRelevantSections(manual, question);
            } catch (e) {
                throw new Error(`Anleitung laden fehlgeschlagen: ${e.message}`);
            }

            const systemPrompt = `Du bist Horsts pers√∂nlicher Cupra Tavascan Experte. Horst ist 75 Jahre alt, hat wenig Geduld und braucht kurze, klare Antworten ohne Umschweife.

SO ANTWORTEST DU:
1. KURZ und DIREKT ‚Äì Maximal 2-3 S√§tze. Erst wenn Horst nachfragt, gibst du mehr Details.
2. EINE L√∂sung ‚Äì Nenne NICHT mehrere Optionen oder Alternativen. Sag ihm genau, was er tun soll.
3. SCHRITT f√ºr SCHRITT ‚Äì Nummeriere die Schritte (1., 2., 3.). Ein Schritt = eine Aktion.
4. EINFACHE SPRACHE ‚Äì Als w√ºrdest du es einem Freund erkl√§ren. Kein Fachchinesisch.
5. GEDULDIG BLEIBEN ‚Äì Auch bei wiederholten Fragen freundlich und hilfsbereit sein.

WICHTIG F√úR SPRACHAUSGABE:
- Halte Antworten so kurz wie m√∂glich (Horst h√∂rt sie am Handy)
- Bei langen Anleitungen: Erst die ersten 2 Schritte, dann auf Nachfrage weitermachen
- Keine langen Einleitungen wie "Gerne helfe ich dir dabei..."

Nutze nur die unten angeh√§ngte Bedienungsanleitung als Wissensquelle.`;

            const userText = `Relevante Ausz√ºge aus der Cupra Tavascan Bedienungsanleitung:\n\n${manualSection}\n\nFrage von Horst: ${question}`;

            const messages = [
                ...conversationHistory.map(msg => ({
                    role: msg.role === 'user' ? 'user' : 'assistant',
                    content: msg.content
                })),
                { role: 'user', content: userText }
            ];

            let response;
            try {
                response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': config.apiKey,
                        'anthropic-version': '2023-06-01',
                        'anthropic-dangerous-direct-browser-access': 'true'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 800,
                        system: systemPrompt,
                        messages: messages
                    })
                });
            } catch (e) {
                throw new Error(`API nicht erreichbar: ${e.message}`);
            }

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(`API Fehler ${response.status}: ${errorData.error?.message || response.statusText}`);
            }

            const data = await response.json();
            if (data.content && data.content[0] && data.content[0].text) {
                return data.content[0].text;
            }
            throw new Error('Unerwartete API-Antwort');
        }
        
        // Text-to-Speech
        function speakText(text) {
            // Vorherige Sprachausgabe stoppen
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'de-DE';
            utterance.rate = 0.85; // Langsamer f√ºr Senioren
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
