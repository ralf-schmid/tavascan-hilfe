name: CI / Deploy

on:
  push:
    branches: ["**"]
  pull_request:

# Gleichzeitige Deployments desselben Branches vermeiden
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── 1. Tests ──────────────────────────────────────────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Tests ausführen
        run: npm test

  # ── 2. Deploy (nur auf main nach bestandenen Tests) ───────────────────────
  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      # version.json mit Commit-Hash und Build-Datum erzeugen
      - name: version.json erzeugen
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(TZ=Europe/Berlin date '+%d.%m.%Y %H:%M')
          echo "{\"version\":\"${COMMIT}\",\"buildDate\":\"${BUILD_DATE}\"}" > version.json
          echo "Build: ${COMMIT} · ${BUILD_DATE}"

      - uses: actions/configure-pages@v5

      # Gesamtes Verzeichnis (inkl. generierter version.json) hochladen
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - id: deployment
        uses: actions/deploy-pages@v4
